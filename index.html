        #current-task {
            font-size: 1.5rem;
            font-weight: bold;

            margin-top: 15px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        .task {
            margin: 10px 0;
        }


        .show-full, .show-next {
            display: block;
            text-align: center;
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .show-full:hover, .show-next:hover {
            background: linear-gradient(45deg, #66bb6a, #4CAF50);
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .show-full:focus, .show-next:focus {
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #full-schedule, #next-day-schedule {
            list-style-type: none;
            padding-left: 0;
        }
        #full-schedule li, #next-day-schedule li {
            padding: 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid #ddd;
        }


        .modal-content {
            max-height: 400px;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            #current-task {
                font-size: 1.2rem;
                padding: 10px;
            }
            #next-tasks {
                font-size: 1rem;
                padding: 12px;
            }
            .task {
                font-size: 1rem;
            }
            .show-full, .show-next {
                font-size: 1rem;
                padding: 8px;

        }
    </style>

    const startDate = new Date("2025-04-04");

    function getCurrentDayIndex() {
        const currentDate = new Date();
        const diffTime = currentDate - startDate;
        const dayIndex = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
        return dayIndex;
    }

    function updateSchedule() {
        const currentDayIndex = getCurrentDayIndex();
        const currentDay = `Day ${currentDayIndex}`;
        const dayRoutine = routines[currentDay];

        const currentTime = new Date();
        const currentHour = currentTime.getHours();
        const currentMinute = currentTime.getMinutes();

        if (currentHour >= 5 && currentHour < 23 || (currentHour === 5 && currentMinute >= 30)) {
            if (dayRoutine) {
                document.getElementById('day-title').textContent = currentDay;
                const currentTask = dayRoutine.find(task => {
                    const [start, end] = task.time.split(' - ');
                    const [startHour, startMinute] = start.split(':').map(Number);
                    const [endHour, endMinute] = end.split(':').map(Number);
                    const startTime = new Date(currentTime.setHours(startHour, startMinute, 0, 0)).getTime();
                    const endTime = new Date(currentTime.setHours(endHour, endMinute, 0, 0)).getTime();
                    return currentTime.getTime() >= startTime && currentTime.getTime() <= endTime;
                });

                if (currentTask) {
                    document.getElementById('current-task').innerHTML = `${currentTask.time} <br> ${currentTask.task}`;
                }

                const nextTasks = dayRoutine.slice(dayRoutine.indexOf(currentTask) + 1, dayRoutine.indexOf(currentTask) + 3);
                let nextTasksHTML = '';
                nextTasks.forEach(task => {
                    nextTasksHTML += `<div class="task">${task.time} - ${task.task}</div>`;
                });
                document.getElementById('next-tasks').innerHTML = nextTasksHTML;

                let fullDayHTML = '';
                dayRoutine.forEach(task => {
                    fullDayHTML += `<li>${task.time} - ${task.task}</li>`;
                });
                document.getElementById('full-schedule').innerHTML = fullDayHTML;

                document.getElementById('routine-status').style.display = "none";
            }
        } else {
            document.getElementById('current-task').innerHTML = "";
            document.getElementById('next-tasks').innerHTML = "";
            document.getElementById('routine-status').style.display = "none";
        }
    }

    function showFullSchedule() {
        const fullDayModal = document.getElementById('full-day-modal');
        fullDayModal.style.display = 'block';
    }

    function showNextDaySchedule() {
        const currentDayIndex = getCurrentDayIndex();
        const nextDayIndex = currentDayIndex + 1;
        const nextDay = `Day ${nextDayIndex}`;
        const nextDayRoutine = routines[nextDay];

        let nextDayHTML = '';
        if (nextDayRoutine) {
            nextDayRoutine.forEach(task => {
                nextDayHTML += `<li>${task.time} - ${task.task}</li>`;
            });
            document.getElementById('next-day-schedule').innerHTML = nextDayHTML;
            const nextDayModal = document.getElementById('next-day-modal');
            nextDayModal.style.display = 'block';
        } else {
            document.getElementById('next-day-schedule').innerHTML = "Next day's schedule not available.";
            const nextDayModal = document.getElementById('next-day-modal');
            nextDayModal.style.display = 'block';
        }
    }

    function closeModal(modalId) {
