  <style>
    body {
      font-family: 'Poppins', sans-serif;

      padding: 20px;

      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body.modal-open {
      overflow: hidden;
    }

    @keyframes gradientHeader {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    header {
      background: linear-gradient(135deg, #4834d4 0%, #686de0 50%, #4834d4 100%);
      background-size: 400% 400%;
      animation: gradientHeader 8s ease infinite;
      color: white;
      text-align: center;
      padding: 40px;
      margin: -20px -20px 30px -20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 0 0 32px 32px;
      box-shadow: 0 12px 36px rgba(108, 92, 231, 0.4);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 600;
    }

    #day-title {
      font-size: 2.4rem;

      text-align: center;
      margin: 30px 0;
      color: #6c5ce7;
      text-shadow: 2px 2px 4px rgba(108, 92, 231, 0.1);

    }

    @keyframes gradientTask {

      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15);
      max-width: 700px;
    }

    .task {
      margin: 15px 0;
      padding: 20px;
      background: linear-gradient(145deg, #f0f2f8, #e8eaf6);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.12);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .show-full, .show-next {
      display: inline-block;
      text-align: center;
      background: linear-gradient(135deg, #4834d4 0%, #686de0 50%, #4834d4 100%);
      background-size: 400% 400%;
      animation: gradientHeader 8s ease infinite;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      flex: 1;
      min-width: 160px;
      max-width: 200px;
    }

    .show-full:focus, .show-next:focus {
      outline: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
      overflow: hidden;
    }

    .modal-content {
      background: linear-gradient(145deg, #ffffff, #f8faff);
      margin: auto;
      padding: 35px;
      border-radius: 25px;
      width: 85%;
      max-width: 700px;
      box-shadow: 0 35px 60px rgba(108, 92, 231, 0.3), 0 25px 40px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 85vh;
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: modalFadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    #full-schedule, #next-day-schedule {
      list-style-type: none;
      padding-left: 0;
    }

    #full-schedule li, #next-day-schedule li {
      padding: 12px;
      font-size: 1.2rem;
      background-color: #f4f6f9;
      border-radius: 10px;
      margin: 8px 0;
      transition: background-color 0.3s ease-in-out;
    }


    @media (max-width: 600px) {
      header {
        padding: 20px;
      }

      #current-task {
        font-size: 1.6rem;
        padding: 15px;

        padding: 10px 16px;
        min-width: 140px;
      }
    }
  </style>

  function convertTo24Hour(time) {
    const [timePart, period] = time.split(' ');
    let [hours, minutes] = timePart.split(':').map(Number);
    if (period === 'AM' && hours === 12) { hours = 0; }
    else if (period === 'PM' && hours !== 12) { hours += 12; }
    return hours * 60 + minutes;
  }

  const startDate = new Date("2025-06-11");

  function getCurrentDayIndex() {
    const currentDate = new Date();
    const diffTime = currentDate - startDate;
    const dayIndex = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
    return dayIndex;
  }

  function updateSchedule() {
    const currentDayIndex = getCurrentDayIndex();
    const currentDay = `Day ${currentDayIndex}`;
    const dayRoutine = routines[currentDay];

    const currentTime = new Date();
    const currentHour = currentTime.getHours();
    const currentMinute = currentTime.getMinutes();
    const currentTimeInMinutes = currentHour * 60 + currentMinute;

    if (dayRoutine) {
      document.getElementById('day-title').textContent = currentDay;

      const currentTask = dayRoutine.find(task => {
        const [start, end] = task.time.split(' - ');
        const startTimeInMinutes = convertTo24Hour(start);
        const endTimeInMinutes = convertTo24Hour(end);

        return currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes <= endTimeInMinutes;
      });

      if (currentTask) {
        document.getElementById('current-task').innerHTML = `
          <div class="time">${currentTask.time}</div>
          <div class="task-box">${currentTask.task}</div>
        `;
      } else {
        document.getElementById('current-task').innerHTML = "No ongoing task.";
      }

      const currentTaskIndex = dayRoutine.indexOf(currentTask);
      const nextTasks = dayRoutine.slice(currentTaskIndex + 1, currentTaskIndex + 3);
      let nextTasksHTML = '';
      nextTasks.forEach(task => {
        nextTasksHTML += `<div class="task">${task.time} - ${task.task}</div>`;
      });
      document.getElementById('next-tasks').innerHTML = nextTasksHTML;

      let fullDayHTML = '';
      dayRoutine.forEach(task => {
        fullDayHTML += `<li>${task.time} - ${task.task}</li>`;
      });
      document.getElementById('full-schedule').innerHTML = fullDayHTML;
    }
  }

  function showFullSchedule() {
    const fullDayModal = document.getElementById('full-day-modal');
    fullDayModal.style.display = 'block';
    document.body.classList.add('modal-open');
  }

  function showNextDaySchedule() {
    const currentDayIndex = getCurrentDayIndex();
    const nextDayIndex = currentDayIndex + 1;
    const nextDay = `Day ${nextDayIndex}`;
    const nextDayRoutine = routines[nextDay];

    let nextDayHTML = '';
    if (nextDayRoutine) {
      nextDayRoutine.forEach(task => {
        nextDayHTML += `<li>${task.time} - ${task.task}</li>`;
      });
      document.getElementById('next-day-schedule').innerHTML = nextDayHTML;
      const nextDayModal = document.getElementById('next-day-modal');
      nextDayModal.style.display = 'block';
      document.body.classList.add('modal-open');
    }
  }
  
  function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = 'none';
    document.body.classList.remove('modal-open');
  }

    if (event.target === document.getElementById('full-day-modal') || event.target === document.getElementById('next-day-modal')) {
      closeModal(event.target.id);
    }
  };

  updateSchedule();
